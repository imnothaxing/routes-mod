name: Build EXE with PyInstaller

on:
  workflow_dispatch:  # Trigger manually from GitHub UI

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install .NET Desktop Runtime
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://download.visualstudio.microsoft.com/download/pr/dcd19103-4d4f-4401-9df2-0d1b187b6f18/0cdb9a9b9d1b2f56001bc3d95a9a1f02/windowsdesktop-runtime-7.0.11-win-x64.exe -OutFile dotnet-runtime.exe
          Start-Process -Wait -FilePath ./dotnet-runtime.exe -ArgumentList '/quiet','/norestart'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create PyInstaller spec file
        run: pyi-makespec index.py --windowed --onedir --icon=fow.ico

      - name: Inject pythonnet DLLs into spec
        run: |
          echo "from PyInstaller.utils.hooks import collect_dynamic_libs" >> index.spec
          echo "binaries = collect_dynamic_libs('pythonnet')" >> index.spec

      - name: Build with PyInstaller using spec
        run: pyinstaller index.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: routes-mod-executable
          path: dist/
